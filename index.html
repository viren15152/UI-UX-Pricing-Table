<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Table</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   

    <!-- Toggle button for Monthly/Yearly Pricing -->
    <div class="toggle-container">
        <button id="togglePricing" class="toggle-btn">Switch to Yearly Pricing</button>
    </div>

    <!-- Pricing Table -->
    <div class="pricing-table">
        <!-- Basic Plan -->
        <div class="pricing-plan basic">
            <h3>Basic</h3>
            <p class="price">$9/month</p>
            <ul>
                <li>5GB Storage</li>
                <li>Email Support</li>
                <li>Basic Analytics</li>
            </ul>
            <button class="cta-btn">Choose Plan</button>
        </div>
        <!-- Pro Plan (Featured) -->
        <div class="pricing-plan pro featured">
            <h3>Pro</h3>
            <p class="price">$19/month</p>
            <ul>
                <li>50GB Storage</li>
                <li>Priority Support</li>
                <li>Advanced Analytics</li>
            </ul>
            <button class="cta-btn">Choose Plan</button>
        </div>
        <!-- Premium Plan -->
        <div class="pricing-plan premium">
            <h3>Premium</h3>
            <p class="price">$29/month</p>
            <ul>
                <li>200GB Storage</li>
                <li>24/7 Support</li>
                <li>Custom Analytics</li>
            </ul>
            <button class="cta-btn">Choose Plan</button>
        </div>
    </div>

    <script src="js/script.js"></script> <!-- JavaScript File -->
</body>
</html>
